# Automix Router Configuration
# =============================
# Configuration file for Automix router training and evaluation

# Real data example configuration
real_data:
  # Data path configuration
  # If data_path doesn't exist, will automatically convert from default_data
  data_path: "./data/nq/train_test_nq_split.jsonl"
  output_dir: "./data/nq"
  
  # Data conversion file names
  data_conversion:
    default_data_dir: "./data/default_data"
    input_files:
      test: "default_routing_test_data.jsonl"
      train: "default_routing_train_data.jsonl"
    output_files:
      test: "router_test_data_nq.jsonl"
      train: "router_train_data_nq.json"
      merged: "train_test_nq_split.jsonl"

  # Model configuration
  engine_small: "meta/llama-3.1-8b-instruct"
  engine_large: "meta/llama-3.1-70b-instruct"

  # Routing method configuration
  routing_method: "POMDP"  # Options: "Threshold", "SelfConsistency", "POMDP"
  num_bins: 8

  # Model column configuration
  columns:
    slm: "llama13b_f1"      # Small model performance column
    llm: "llama70b_f1"      # Large model performance column
    verifier: "p_ver_13b"   # Verifier confidence column

  # Cost configuration
  costs:
    small_model: 1          # Small model cost
    large_model: 50         # Large model cost
    verifier: 1             # Verifier cost

  # Training configuration
  training:
    device: "cpu"           # Training device: "cpu" or "cuda"
    verbose: true           # Whether to print detailed information

  # Inference configuration
  inference:
    num_samples: 5          # Number of samples for inference demonstration



# Display configuration
display:
  separator_width: 70       # Separator line width
  precision:
    ibc_lift: 4             # IBC Lift display precision
    performance: 4          # Performance display precision
    cost: 2                 # Cost display precision
    percentage: 1           # Percentage display precision
